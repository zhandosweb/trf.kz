<script>
  document.addEventListener('DOMContentLoaded', function () {
    const hamburger = document.getElementById('hamburger')
    const mobileMenu = document.getElementById('mobile-menu')

    if (hamburger && mobileMenu) {
      hamburger.addEventListener('click', function () {
        hamburger.classList.toggle('active')
        mobileMenu.classList.toggle('hidden')
      })

      // Close mobile menu when clicking outside
      document.addEventListener('click', function (e) {
        if (
          e.target &&
          !hamburger.contains(e.target) &&
          !mobileMenu.contains(e.target)
        ) {
          hamburger.classList.remove('active')
          mobileMenu.classList.add('hidden')
        }
      })
    }
  })

  // Функция для переключения мобильного dropdown
  window.toggleMobileDropdown = function (button) {
    // В новой разметке кнопка находится внутри flex-контейнера,
    // а сам dropdown является следующим sibling этого контейнера.
    const container = button.parentElement
    const dropdown = container ? container.nextElementSibling : null
    const arrow = button.querySelector('svg')

    if (dropdown && arrow) {
      dropdown.classList.toggle('hidden')
      arrow.classList.toggle('rotate-180')
    }
  }
</script>
