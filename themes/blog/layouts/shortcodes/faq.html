<div itemscope itemprop="mainEntity" itemtype="https://schema.org/Question">
  <details open class='bg-gray-50 rounded-lg p-4'>
    <summary class='font-semibold cursor-pointer text-blue-600 hover:text-blue-800' itemprop="name">
      {{ .Get "question" }}
    </summary>
    <div class='mt-3 text-gray-700' itemscope itemprop="acceptedAnswer" itemtype="https://schema.org/Answer">
      <div itemprop="text">
        {{ .Inner | .Page.RenderString }}
      </div>
    </div>
  </details>
</div>
